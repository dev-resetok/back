<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이메일로 가입하기</title>
    <link rel="stylesheet" href="/static/css/login/email.css" />
</head>
<body>
<div class="root">
    <div class="wrap register-wrap palm-leaf">
        <div class="main-container">
            <div class="main-register-wrap">
                <div class="right-right-area-register">
                    <header class="header">
                        <div class="logo loud" style="height: 20px; width: 124px; padding-bottom: 16px;"></div>
                    </header>
                    <form name="register-form" class="register-register-form" action="/member/email" method="post">
                        <div class="stunning-box register-stunning-form loud">
                            <div class="register-input-box input-box">
                                <p class="label-text">이름</p>
                                <input type="text" name="memberName" id="name" required />
                            </div>

                            <div class="register-input-box input-box">
                                <p class="label-text">전화번호</p>
                                <input type="text" name="memberPhone" id="phone-number" required />
                            </div>

                            <div class="register-input-box input-box">
                                <p class="label-text">이메일 주소</p>
                                <input type="email" name="memberEmail" id="email" required />
                            </div>

                            <div class="register-input-box input-box">
                                <p class="label-text">비밀번호</p>
                                <input type="password" name="memberPassword" id="password" required />
                            </div>

                            <div class="register-input-box input-box">
                                <p class="label-text">비밀번호 확인</p>
                                <input type="password" name="passwordConfirm" id="password-confirm" required />
                            </div>

                            <div class="agree-box register-agree-box loud">
                                <input type="checkbox" id="chk-agree" name="chk-agree" required />
                                <label for="chk-agree">온정 가입 약관에 동의합니다.</label>
                            </div>

                            <div class="register-flex-div" style="margin-top: 48px;">
                                <button type="submit" class="register-btn-complete">완료</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/static/js/login/email.js"></script>
</body>
</html>
